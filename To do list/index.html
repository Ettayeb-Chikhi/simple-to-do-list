<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> To Do List</h1>
            <p>the only way to write a list is to finish with something you actually wanted to do</p>
        </header>
        <div class="input-area">
            <input type="text" name="task" id="task" placeholder="write here what you want to do">
            <input type="submit" id="add-btn" value="Add">
        </div>
        <div class="undone-tasks">
            <h2>your tasks today</h2>
            
        </div>
        <div class="done-task">
            <h2>done tasks </h2>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
